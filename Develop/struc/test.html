<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/css/profile.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,800&family=Roboto+Mono:wght@300&family=Source+Code+Pro:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="display-flex justify-space-between align-center p-2">
      <h1>
        <a href="/">Backyard Sports</a>
      </h1>
      <nav>
        <a href="/">Home Page</a>
        <a href="/profile">Profile</a>
        <a href="/login">Login</a>
      </nav>
    </header>
    <main>
      <!-- welcome back user -->
      <section class="container">
        <div class="row">
          <div class="col-12 profile-head">
            <h2 class="profile-welcome">Welcome back, {{username}}!</h2>
          </div>
        </div>
      </section>

      <!-- personal info and create a team -->
      <section class="container">
        <div class="row">
          <!-- my info -->
          <div class="col-6 info-box">
            <div class="info-head">
              <h2 class="box-header">My info</h2>
            </div>
            <div class="info-user">
              <p>Username: {{username}}</p>
            </div>
            <div class="info-location">
              <p>Location: {{city}} {{zip}}, {{state}}</p>
            </div>
            <div class="info-available">
              <p>Currently Available? {{currently_available}}</p>
            </div>
          </div>
          <!-- create team -->
          <div class="col-6 create-team-box">
            <form class="new-team">
              <div class="create-head">
                <h2 class="box-header">Create A Team</h2>
              </div>
              <div class="create-team-name">
                <input
                  class="form-input name-box"
                  type="text"
                  id="team-name"
                  name="team-name"
                  placeholder="Team Name"
                />
              </div>
              <div class="create-team-sport">
                <input
                  class="form-input name-box"
                  type="text"
                  id="team-sport"
                  name="team-sport"
                  placeholder="Team Sport"
                />
              </div>
              <div class="create-team-zip-code">
                <input
                  class="form-input name-box"
                  type="text"
                  id="team-zip-code"
                  name="team-zip-code"
                  placeholder="Team Zip Code"
                />
              </div>
              <div class="create-team-city">
                <input
                  class="form-input name-box"
                  type="text"
                  id="team-city"
                  name="team-city"
                  placeholder="Team City"
                />
              </div>
              <div class="create-team-state">
                <input
                  class="form-input name-box"
                  type="text"
                  id="team-state"
                  name="team-state"
                  placeholder="Team State"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success team-btn">
                  Create Team
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- create sport and show all teams user is apart of -->
      <section class="container">
        <div class="row">
          <div class="col-6 all-teams-box">
            <div class="my-teams-head">
              <h2 class="box-header">My Teams</h2>
            </div>
            <div class="my-teams-display">
              <p>{{players}}</p>
            </div>
          </div>
          <div class="col-6 create-sport-box">
            <form class="new-sport">
              <div class="new-sport-head">
                <h2 class="box-header">Create A Sport</h2>
              </div>
              <div class="new-sport-name">
                <input
                  class="form-input name-box"
                  type="text"
                  id="sport-name"
                  name="sport-name"
                  placeholder="Sport Name"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success team-btn">
                  Create Team
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
